<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h3>Tic-Tac-Toe</h3>
        <div class="start">
        Player 1 : <input type="text" placeholder="type" class="player" id="player1"> 
        Player 2 : <input type="text" placeholder="type" class="player" id="player2">      
        </div>
        <div><button id="to-start">Lets start</button></div>
        <h4 class="play-turn"></h4>
        <div class="container">
        <div class="game">          
                <button class="box" id="box1"></button>
                <button class="box" id="box2"></button>
                <button class="box" id="box3"></button>
                <button class="box" id="box4"></button>
                <button class="box" id="box5"></button>
                <button class="box" id="box6"></button>
                <button class="box" id="box7"></button>
                <button class="box" id="box8"></button>
                <button class="box" id="box9"></button>               
        </div>
    </div>
    </main>
    <button class="reset-btn">Reset Game</button>
    <script src="app.js"></script>
</body>
</html>
